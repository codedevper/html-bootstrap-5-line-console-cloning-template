    <title>Hello, world!</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body>

    <nav class="navbar navbar-light bg-white">
      <div class="container">
        <a class="link-lara fs-5" href="#" onclick="history.back()">
          Go Back
        </a>
      </div>
    </nav>

    <main class="form-auth">
        <div class="modal-content border-0 bg-white">
            <div class="modal-header pb-4 border-bottom-0">
              <!-- <h5 class="modal-title">Modal title</h5> -->
              <h2 class="fw-bold mb-0">Create an account</h2>
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
      
            <div class="modal-body pt-0">
              <form class="">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control rounded-0" id="nameInput" placeholder="Your name">
                  <label for="nameInput">Your name</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-0" id="emailInput" placeholder="name@example.com">
                  <label for="emailInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-0" id="passwordInput" placeholder="Password">
                  <label for="passwordInput">Password</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-0" id="confirmpasswordInput" placeholder="Confirm Password">
                  <label for="confirmpasswordInput">Confirm Password</label>
                </div>
                <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                <button class="w-100 mt-2 btn btn-lg btn-dark bg-lara rounded-0" type="submit">Sign up</button>
                <a class="w-100 mt-2 btn btn-lg btn-outline-dark bg-outline-lara rounded-0" href="login.html">Already have an account?</a>
                <!--<hr class="my-4">
                <h2 class="fs-5 fw-bold mb-3 text-center">Or use a third-party</h2>
                <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
                  <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"/></svg>
                  Sign up with Twitter
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
                  <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"/></svg>
                  Sign up with Facebook
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
                  <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"/></svg>
                  Sign up with GitHub
                </button>-->
              </form>
            </div>
        </div>
    </main>

    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">&copy; 2021 Company, Inc</p>
      </footer>
    </div>
