  <head>

    <nav class="navbar navbar-light bg-white">
      <div class="container">
        <a class="link-lara fs-5" href="#" onclick="history.back()">
          Go Back
        </a>
      </div>

    <main class="form-auth">
        <div class="modal-content border-0 bg-white">
            <div class="modal-header pb-4 border-bottom-0">
              <!-- <h5 class="modal-title">Modal title</h5> -->
              <h2 class="fw-bold mb-0">Lost your password?</h2>
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
      
            <div class="modal-body pt-0">

              <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>

              <form class="">
                <p class="text-muted">Enter your email and we'll send you a link to get back into your account.</p>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-0" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <button class="w-100 mt-2 btn btn-lg btn-dark bg-lara rounded-0" type="submit">Reset password</button>
                <!--<hr class="my-4">
                <h2 class="fs-5 fw-bold mb-3 text-center">Or use a third-party</h2>
                <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
                  <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"/></svg>
                  Sign up with Twitter
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
                  <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"/></svg>
                  Sign up with Facebook
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
                  <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"/></svg>
                  Sign up with GitHub
                </button>-->
              </form>
            </div>
        </div>
    </main>
